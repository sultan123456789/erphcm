	.row > .column {

	  }
	h1{
		color: #17a2b8;
		text-align: center;
		font-size: 50px;
	}
	  
	  .row:after {
		content: "";
		display: table;
		clear: both;
	  }
	  
	  /* Create four equal columns that floats next to eachother */
	  .column {
		float: center;
		width: 25%;
	  }
	  
	  /* The Modal (background) */
	 
	  main {
		margin: 20px;
		padding: 20px;
		background-color: #fff;
		border: 1px solid #ddd;
		border-radius: 5px;
	}
	
	section {

    display: flex;
    flex-wrap: wrap;
    justify-content: center;
	}
</style>
